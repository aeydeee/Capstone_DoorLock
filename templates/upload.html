<link rel="stylesheet" href="{{ url_for('static', filename='css/upload_form.css') }}">

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary modern-btn" data-bs-toggle="modal" data-bs-target="#uploadModal">
    Import File
</button>

<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Import File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Your Form -->
                <form method="POST" enctype="multipart/form-data" class="upload-form shadow p-4 rounded bg-light">
                    {{ upload_form.hidden_tag() }}
                    <div class="form-group mb-4">
                        <label for="file"
                               class="form-label text-uppercase fw-bold text-muted">{{ upload_form.file.label }}</label>
                        {{ upload_form.file(class="form-control form-control-lg border-0 rounded-pill shadow-sm", accept=".csv, .xls, .xlsx") }}
                    </div>
                    <div class="form-group">
                        {{ upload_form.submit(class="btn btn-lg btn-primary w-100 rounded-pill shadow-sm") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
